<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />

    <link
      href="https://fonts.cdnfonts.com/css/avenir"
      rel="stylesheet"
    />
  </head>
  <body class="page__body">
    <div
      class="big"
      data-qa="keypress"
    >
      <img
        src="/src/images/Search.svg"
        alt="Img"
        class="img__big"
      />

      <input
        class="search-bar__big"
        type="text"
        data-qa="big"
        placeholder="Try “Los Angeles“"
      />
    </div>

    <div class="small">
      <img
        src="/src/images/Search.svg"
        alt="Img"
        class="img__small"
      />

      <input
        class="search-bar__small"
        type="text"
        data-qa="small"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
